<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <h2>Sign Up</h2>
         <form>
             <input type="text" placeholder="First Name" required><br><br>
             <input type="password" placeholder="Enter password" required><br><br>
             <input type="password" placeholder="Confirm password" required><br><br>
             <input type="number" placeholder="phone number" required><br><br>
             <input type="email" placeholder="Email Address" required><br><br>
             <button>Sign Up</button> <br><br>
         </form>
         <div class="SignIn">
            <p>Already have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
   
</body>
</html>
